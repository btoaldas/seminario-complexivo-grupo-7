[server]
enableCORS = false
enableXsrfProtection = false

[browser]
# Permitir cargar imágenes externas desde HTTPS (como cdn.sofifa.net)
serverAddress = "0.0.0.0"
gatherUsageStats = false

# Configuración crítica para cargar contenido externo (HTTPS) en HTTP local
[client]
showErrorDetails = true
toolbarMode = "viewer"

# FORZAR TEMA OSCURO COMO PREDETERMINADO
[theme]
base = "dark"
primaryColor = "#667eea"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
